<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Track your finances effectively</p>
        </header>

        <div class="balance-container">
            <div class="balance-info">
                <h4>Your Balance</h4>
                <h1 id="balance">₹0.00</h1>
            </div>
            
            <div class="inc-exp-container">
                <div class="money-box income">
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+₹0.00</p>
                </div>
                <div class="separator"></div>
                <div class="money-box expense">
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-₹0.00</p>
                </div>
            </div>
        </div>

        <!-- Monthly Summary and Filter -->
        <div class="summary-filter-container">
             <!-- Will be populated by JS ideally, or simple static for now -->
             <div class="date-filter">
                <input type="month" id="month-filter">
             </div>
             <button id="reset-btn" class="btn-reset">Reset Data</button>
        </div>

        <div class="main-content-grid">
            <section class="transaction-section">
                <h3>History</h3>
                <div class="filter-controls">
                    <label for="filter-category">Filter:</label>
                    <select id="filter-category">
                        <option value="All">All</option>
                        <option value="Income">Income</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Rent">Rent</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <ul id="list" class="list">
                    <!-- Transactions will be added here dynamically -->
                </ul>
            </section>

            <section class="add-transaction-section">
                <h3>Add New Transaction</h3>
                <form id="form">
                    <div class="form-control">
                        <label for="text">Description</label>
                        <input type="text" id="text" placeholder="Enter text..." />
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount..." />
                        <small>(Negative - expense, Positive - income)</small>
                    </div>
                    <div class="form-control">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="Income">Income</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Rent">Rent</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" />
                    </div>
                    <button class="btn">Add Transaction</button>
                </form>
                
                <div class="chart-container">
                    <h3>Spending Overview</h3>
                    <div id="simple-chart" class="simple-chart">
                        <!-- Simple CSS Bar chart bars will go here -->
                        <div class="empty-chart-msg">Add expenses to see chart</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
